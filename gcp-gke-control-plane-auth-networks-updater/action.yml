name: GKE Control plane authorised networks updater
description: |-
  Adds or removes the runners public IP to the control plane authorised networks
  for a given GKE cluster.
inputs:
  project_id:
    description: |-
      GKE clusters project ID
    required: true
  location:
    description: |-
      GKE cluster location (like europe-west1)
    required: true
  clustername:
    description: |-
      The name of the GKE cluster
    required: true
  mode:
    description: |-
      Operation mode, can be 'add' or 'remove'
    required: true
  description:
    description: |-
      Description added to the created /32 entry
    required: false
    default: 'GitHub Action runner'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.project_id }}
    - ${{ inputs.location }}
    - ${{ inputs.clustername }}
    - ${{ inputs.mode }}
    - ${{ inputs.description }}
branding:
  color: red
  icon: eye-off
