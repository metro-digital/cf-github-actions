---
name: Jira Issue Creator
description: |-
  Create a Jira issue using an API token.
inputs:
  base_url:
    description: Jira base URL
    required: true
  user_email:
    description: Jira user email
    required: true
  api_token:
    description: Jira API token
    required: true
  description:
    description: Issue description
    required: true
  issue_type:
    description: Issue type code
    required: true
  priority:
    description: Priority code
    required: true
  project:
    description: Project code
    required: true
#  reporter:
#    description: Reporter code
#    required: true
  summary:
    description: Issue summary
    required: true
  labels:
    default: ''
    description: Labels
    required: false
  timeout:
    default: '15000'
    description: Timeout
    required: false
runs:
  using: 'node20'
  main: 'create_issue.js'
branding:
  color: red
  icon: eye-off
