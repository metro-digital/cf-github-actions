name: Delete GCP ServiceAccount key
description: |-
  Delete a Google Cloud Platform Service Account key for the given
  Service Account. Assumes a pre configured gcloud CLI. So you should
  execute google-github-actions/setup-gcloud before
inputs:
  service_account_email:
    description: |-
      Service account (email) to delete the new keyfile for
    required: true
  key_id:
    description: |-
      ID of the service account key to be deleted
    required: true
runs:
  using: "composite"
  steps:
    - id: key-generator
      run: ${{ github.action_path }}/delete-key.sh
      shell: bash
      env:
        SERVICE_ACCOUNT_EMAIL: ${{ inputs.service_account_email }}
        KEY_ID: ${{ inputs.key_id }}
branding:
  color: yellow
  icon: key